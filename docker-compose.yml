version: '3.8'

services:
  # ============================================
  # PostgreSQL - Base de datos relacional
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: smart-campus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: smart_campus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smart-campus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smart_campus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MongoDB - Base de datos NoSQL
  # ============================================
  mongodb:
    image: mongo:7
    container_name: smart-campus-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: smart_campus
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - smart-campus-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/smart_campus --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis - Cache y gestión de sesiones
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: smart-campus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smart-campus-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # n8n - Automatización de workflows
  # ============================================
  n8n:
    image: n8nio/n8n:latest
    container_name: smart-campus-n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Lima
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/workflows
    networks:
      - smart-campus-network
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy

