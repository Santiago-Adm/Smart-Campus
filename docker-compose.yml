# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local
  # elasticsearch_data:
  #   driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  smart-campus-network:
    driver: bridge
    name: smart-campus-network